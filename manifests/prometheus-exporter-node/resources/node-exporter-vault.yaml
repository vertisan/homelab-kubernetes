---
apiVersion: v1
kind: Endpoints
metadata:
  name: ext-vault
  labels:
    app: vault
subsets:
  - addresses:
      - ip: 10.0.105.10
      - ip: 10.0.105.11
      - ip: 10.0.105.12
    ports:
      - name: metrics
        port: 9100
---
apiVersion: v1
kind: Service
metadata:
  name: ext-vault
  labels:
    app: vault
spec:
  ports:
    - name: metrics
      port: 9100
      targetPort: metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ext-vault
  labels:
    prometheus.io/monitor: "true"
spec:
  endpoints:
    - port: metrics
  namespaceSelector:
    matchNames:
      - prometheus-exporter
  selector:
    matchLabels:
      app: vault
