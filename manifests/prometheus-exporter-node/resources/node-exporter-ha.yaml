---
apiVersion: v1
kind: Endpoints
metadata:
  name: ext-home-assistant
  labels:
    app: home-assistant
subsets:
  - addresses:
      - ip: 10.0.103.11
    ports:
      - name: metrics
        port: 9100
---
apiVersion: v1
kind: Service
metadata:
  name: ext-home-assistant
  labels:
    app: home-assistant
spec:
  ports:
    - name: metrics
      port: 9100
      targetPort: metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ext-home-assistant
  labels:
    prometheus.io/monitor: "true"
spec:
  endpoints:
    - port: metrics
  namespaceSelector:
    matchNames:
      - prometheus-exporter
  selector:
    matchLabels:
      app: home-assistant
