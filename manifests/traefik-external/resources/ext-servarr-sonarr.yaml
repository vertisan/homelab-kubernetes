---
apiVersion: v1
kind: Endpoints
metadata:
  name: ext-sonarr
subsets:
  - addresses:
      - ip: 10.0.103.16
    ports:
      - name: http
        port: 8989
---
apiVersion: v1
kind: Service
metadata:
  name: ext-sonarr
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8989
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ext-sonarr
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`sonarr.vrsf.in`)
      kind: Rule
      services:
        - name: ext-sonarr
          port: http
  tls:
    certResolver: letsencrypt
