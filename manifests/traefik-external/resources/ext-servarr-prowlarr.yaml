---
apiVersion: v1
kind: Endpoints
metadata:
  name: ext-prowlarr
subsets:
  - addresses:
      - ip: 10.0.103.16
    ports:
      - name: http
        port: 9696
---
apiVersion: v1
kind: Service
metadata:
  name: ext-prowlarr
spec:
  ports:
    - name: http
      port: 80
      targetPort: 9696
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ext-prowlarr
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`prowlarr.vrsf.in`)
      kind: Rule
      services:
        - name: ext-prowlarr
          port: http
  tls:
    certResolver: letsencrypt
