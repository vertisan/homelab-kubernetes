apiVersion: apps/v1
kind: Deployment
metadata:
  name: ntfy
  labels:
    app.kubernetes.io/name: ntfy
    app.kubernetes.io/instance: ntfy
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ntfy
      app.kubernetes.io/instance: ntfy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ntfy
        app.kubernetes.io/instance: ntfy
    spec:
      containers:
        - name: ntfy
          image: binwiederhier/ntfy:v2.14.0
          args:
            - serve
          ports:
            - containerPort: 80
              name: http
            - containerPort: 9090
              name: metrics
          resources:
            requests:
              cpu: 15m
              memory: 64Mi
            limits:
              cpu: 50m
              memory: 256Mi
          envFrom:
            - secretRef:
                name: config
          volumeMounts:
            - mountPath: /var/cache/ntfy
              name: cache-volume
      volumes:
        - name: cache-volume
          persistentVolumeClaim:
            claimName: ntfy-cache
