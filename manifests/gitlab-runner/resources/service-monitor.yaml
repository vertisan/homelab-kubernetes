apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: gitlab-runner
  labels:
    app: gitlab-runner
    prometheus.io/monitor: "true"
spec:
  endpoints:
    - port: metrics
      path: /metrics
  namespaceSelector:
    matchNames:
      - gitlab-runner
  selector:
    matchLabels:
      app: gitlab-runner
