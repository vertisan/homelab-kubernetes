---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-server
  namespace: &ns argo-system
spec:
  project: default
  source:
    repoURL: git@gitlab.com:vrs-factory/homelab/k8s-crimson.git
    targetRevision: feature/initialize
    path: manifests/monitoring/prometheus-server
  destination:
    server: https://kubernetes.default.svc
    namespace: *ns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
